version: '3'
services: 
  intel: 
    restart: always
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      - VIRTUAL_HOST=intelligence.shuttlers.africa
      - LETSENCRYPT_HOST=intelligence.shuttlers.africa
    links:
      - mongodb
    depends_on:
      - mongodb
    networks:
      - node-network
  
  mongodb:
    container_name: mongodb
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - /home/oluwaseyi_yusuf/inteldb/mongo:/data/db
    networks:
      - node-network

volumes:
  mongo:

networks:
  node-network:
    driver: bridge