#nginx/nginx.conf
events {
    worker_connections 1024;
}
http {
  server_tokens off;
  server {
    listen 80;
    root  /var/www;

    location / {
      index templates/index.html;
    }

    # Media: images, icons, video, audio, HTC
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
      expires 1d;
      access_log off;
      add_header Cache-Control "public";
    }

    # CSS and Javascript
    location ~* \.(?:css|js)$ {
      expires 1d;
      access_log off;
      add_header Cache-Control "public";
    }

    location /api/ {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host            $http_host;
      proxy_pass http://intel:9193/;
    }
  }

  server { # php/fastcgi
    listen       80;
    server_name  intel.shuttlers.africa www.intel.shuttlers.africa;
    access_log   logs/intel.shuttlers.access.log  main;
    root         html;

    location ~ \.php$ {
      proxy_pass      https://127.0.0.1:9193/;
    }
  }
}